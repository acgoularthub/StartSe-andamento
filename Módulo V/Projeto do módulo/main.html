<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <title>Document</title>
</head>

<body>

    <h1>Contato</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="nome">Nome*:</label>
                <input type="text" name="nome" id="nome" placeholder="Nome" required>
            </div>
            <div>
                <label for="email">Email*:</label>
                <input type="email" name="email" id="email" placeholder="email@email.com" required>
            </div>

        </fieldset>
        <div>
            <label for="assunto">Assunto*:</label>
            <select name="assunto" id="assunto">
                <option value="">Selecione</option>
                <option value="1">Dúvidas</option>
                <option value="2">Reclamações</option>
                <option value="3">Sugestões</option>
            </select>
        </div>
        <div>
            <label for="mensagem">Mensagem*:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Digite sua mensagem" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
        </div>
        <div class="cadastro">
            <input type="checkbox" value="cadastro" id="cadastro">
            <label for="cadastro">Desejo receber mais mensagens informativas! </label>

        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>

</body>

</html>
